<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <script type="text/javascript" src="calculator.js"></script>
    
    <p class="number-button css-style">
    <input placeholder="resultat">
    </p>
    <p>
        <button class="js-button"    onclick="
        updateClculation(`1`);
        ">
            1
        </button>
        <button onclick="
        updateClculation(`2`);
        ">
            2
        </button>
        <button onclick="
        updateClculation(`3`);
        ">
            3
        </button>
        <button class="button2" onclick="
        updateClculation(' + ');
        ">
            +
        </button>
       
    </p>

    <p>
        <button onclick="
        updateClculation('4');
            ">
            4
        </button>
        <button onclick="
        updateClculation('5');
        ">
            5
        </button>
        <button onclick="
        updateClculation('6');
        ">
            6
        </button>
        <button class="button2" onclick="
        updateClculation('-');
        ">
            -
        </button>
        </p>

        <p>
            <button onclick="
            updateClculation('7');
            ">
            7
        </button>
        <button onclick="
        updateClculation('8');
        ">
            8
        </button>
        <button onclick="
        updateClculation('9');
        ">
            9
        </button>
        <button class="button2" onclick="
        updateClculation('*');
        ">
            *
        </button>
        </p>

        <p>
        <button  onclick="
        updateClculation('/');
        ">
         /
        </button>

        <button onclick="
        updateClculation('0');
        ">
            0
        </button>

        <button onclick="
        calculation= eval(calculation);
        updateClculation('=');
        displaycalculation();
        localStorage.setItem('calculation',calculation);

        ">
            =
        </button>

        <button class="button2" onclick="
        
        updateClculation('.');
        ">
            .
        </button>
        </p>
        <p>
        <button class="Clear-button"     onclick="
    
        calculation = '' ;
        displaycalculation();
        localStorage.setItem('calculation',calculation);
        
        ">
        Clear</button>
        </p>






  
    
    
</body>
</html>
